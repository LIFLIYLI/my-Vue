<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的VUE设计网页</title>
    <link rel="stylesheet" href="./css/ok.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="kuang" id="kuang">
        <input type="radio" id="zc" value="zc" v-model="kk" v-on:click='fk'>
        <label for="zc">注册</label>    
        <input type="radio" id="dl" value="登陆" v-model="kk" v-on:click='fk1'>
        <label for="dl">登陆</label>
        </br>
        <template v-if='shu'>
            <p>注册你的账号吧</p>
            <span>账号</span>
            <input type="text" placeholder="输入账号" >
            </br>
            <span>密码</span>
            <input type="text" placeholder="设置密码" >
            </br>
            <button>注册</button>
        </template>
        <template v-else>
            <p>欢迎使用没什么用的工具</p>
            <span>账号</span>
            <input type="text" placeholder="输入账号" >
            <br>
            <span>密码</span>
            <input type="text" placeholder="设置密码" >
            <br>
            <button>登陆</button>
            <a href="">忘记密码</a>
        </template>                
    </div>

    <main id="main">
        <p>你要添加的注意事项</p>
        <input type="text" v-model='la'>
        <button v-on:click='hh'>添加</button>
        <todo-item v-for='
                        (x,index) in y' 
                        v-bind:z='x' 
                        v-bind:index='index'
                        @delete='sc'>
        </todo-item>       
    </main>

    <script>
            var qwer=("TodoItem",{
                props:['z','index'],
            template:"<ul><li>{{z}}</li><button v-on:click='handleItemClick'>删除</button></ul>",
                methods:{
                    handleItemClick:function(){
                        this.$emit('delete',this.index)
                    }
                }
        })

        new Vue({
        el:'#kuang',
        data:{
           kk:'',
           shu:1 
        },
        methods:{
            fk:function(){
                this.shu=1
            },
            fk1:function(){
                this.shu=0
            }
        }
    })

    new Vue({
        el:'#main',
        data:{
            y:[],
            la:'', 
        },
        components:{
            TodoItem:qwer
        },
        methods:{
            hh:function(){
                this.y.push(this.la)
                this.la=''

            },
            sc:function(index){
                this.y.splice(index,1)
            },
            
        }
    })
    </script>
    
</body>
</html>
